<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>ToDoList</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
</head>

<body>
	<div class="to-do-wrapper">
		<div class="to-do">
			<h2 class="title-todo">To Do List</h2>
			<p class="info-todo">Pls write your affairs.</p>
			<form id="newItemForm" class="form">
				<input type="text" id="itemDescription" class="item-input" placeholder="Write here..." required>
				<button type="submit" class="add-button" id="addButton">add</button>
			</form>
			<ol class="list-wrap">
			</ol>
			<button class="filter none">Deleted All</button>
		</div>
	</div>

	<script src="js/js.js" defer></script>
</body>

</html>
